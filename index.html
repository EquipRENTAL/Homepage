<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Poiret+One|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>EquipRENT Center</title>
</head>

<body>


    <main class="main-container">


        <section class="intro">


            <div class="info-section">
                <h1>EquipRENT</h1>

            </div>



            <div class="headline">
                <h1>Join our community where you try out new things that you have always wanted to try and put your own gear into good use too!</h1>
            </div>

            <div class="parallax" data-parallax-image="./assets/img/parallax/sharks_fin_cove.jpg">
            </div>


        </section>


        <section class="section-1">
            <div class="intro-section">
                <p>Welcome to EquipRENT...
                </p>
            </div>
        </section>


        <section class="section-2">
            <div class="header-section"><h2>Browse Items</h2></div>
            <div class="gallery" id="websites-area">
            </div>
        </section>


        <section class="section-3">
            <div class="header-section"><h2>Post Items</h2></div>
            <div class="gallery-logos section-body gallery" id="logos-area">
            </div>
        </section>


        <section class="section-4">
            <div class="header-section"><h2>Reviews</h2></div>
            <div class="skills-list section-body" id="skills-area">
            </div>
        </section>


        <footer class="footer">

            <div class="footer-wrapper">
                <div class="copyright-section">
                    <h4>&copy; EquipRENT 2018</h4>
                </div>

                <div class="contact-section">
                    <ul>
                        <li>Email: EquipRENT@gmail.com</li>
                        <li>Location: San Francisco Bay Area</li>
                    </ul>
                </div>

            </div>
            <div class="parallax" data-parallax-image="./assets/img/parallax/sharks_fin_sunset.jpg"></div>

        </footer>


    </main>


    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"></script>
    <script src="./assets/js/parallax.js"></script>
    <script src="./assets/js/index.js"></script>


</body>

</html>
